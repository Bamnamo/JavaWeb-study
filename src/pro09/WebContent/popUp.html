<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function setPopUpStar(obj) {
		if (obj.checked == true) {
			var expireDate = new Date();
			expireDate.setMonth(expirDate.getMonth() + 1); //쿠키 유효시간 설정
			document.cookie = "notShowPop=" + "true" + ";path=/; expires=" //체크박스 체크시 noShowPop 쿠키 값 true로 설정하여 
					+ expireDate.toGMTString(); 						// 재접속시 팝업창을 나타내지 않습니다.
			window.close();
		}
	}
</script>
</head>
<body>
	알림 팝업창입니다.
	<br><br><br><br><br><br><br>
	<from> <input type=checkbox onClik="setPopUpStar(this)">오늘 더 이상 팝업창 띄우지 않기 </from>
</body>
</html>
